<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Pendaftaran Peminatan</h3>
      </div>
      <form action="" id="pendaftaranForm">
        <label for="nama">Nama</label>
        <input type="text" placeholder="Nama Anda" id="nama" /><br /><br />

        <label for="nim">NIM</label>
        <input
          type="text"
          placeholder="NIM Anda"
          id="nim"
          inputmode="numeric"
          oninput="validateNIMInput(this)"
        /><br /><br />

        <p>Peminatan pada bidang:</p>
        <input
          type="radio"
          name="peminatan"
          id="programming"
          value="programming"
          checked
        />
        <label for="programming" class="radio-label">Programming</label> <br />
        <input type="radio" name="peminatan" id="desain" value="desain" />
        <label for="desain" class="radio-label">Desain</label> <br />
        <input type="radio" name="peminatan" id="jaringan" value="jaringan" />
        <label for="jaringan" class="radio-label">Jaringan</label> <br />
        <input type="radio" name="peminatan" id="data" value="data" />
        <label for="data" class="radio-label">Data</label><br /><br />

        <label for="semester">Semester Saat Ini:</label>
        <select id="semester" name="semester">
          <option value="">--Pilih Semester--</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option></select
        ><br /><br />

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input
          type="date"
          id="tanggal_lahir"
          name="tanggal_lahir"
        /><br /><br />

        <label for="alamat">Alamat</label>
        <textarea
          placeholder="Tulis Alamat mu disini"
          name="alamat"
          id="alamat"
          cols="30"
          rows="5"
        ></textarea
        ><br /><br />

        <button type="button" onclick="kirimData()">Kirim</button>
      </form>

      <div id="hasilSemuaData" class="hasil-data" style="display: none">
        <h4>Data Pendaftaran:</h4>
        <p id="hasilNama"></p>
        <p id="hasilNim"></p>
        <p id="hasilPeminatan"></p>
        <p id="hasilSemester"></p>
        <p id="hasilTanggalLahir"></p>
        <p id="hasilAlamat"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
